<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <style>@import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');</style>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="container">

    <div class="left">

      <div class="bill">
        <label for="">Bill</label>
        <input type="text" placeholder="Enter bill amount" class="billAmount">
      </div>

      <div class="select">
        <label for="">Select Tip %</label>
        <div class="buttons">
          <button id="one">5%</button>
          <button id="two">10%</button>
          <button id="three">15%</button>
          <button id="four">25%</button>
          <button id="five">50%</button>
          <button id="six">Custom</button>
        </div>
      </div>

      <div class="people">
        <label for="">Number of People</label>
        <input type="text" placeholder="Enter party size" class="partySize">
      </div>

    </div>

    <div class="right">
      <div class="tipamount">
        <div class="tiptext">
          <p class="top">Tip Amount</p>
          <p class="bottom">/ person</p>
        </div>
        <div class="tipnumber">$0.00</div>
      </div>
      <div class="totalamount">
        <div class="totaltext">
          <p class="top">Total</p>
          <p class="bottom">/ person</p>
        </div>
        <div class="totalnumber">$0.00</div>
      </div>
      <button class="reset"></button>

    </div>


  </div>
  <script src="script.js"></script>
</body>
</html>
