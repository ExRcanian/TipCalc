<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <style>@import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');</style>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="container">

    <div class="left">

      <div class="bill">
        <label for="">Bill</label>
        <input type="text" placeholder="Enter bill amount" class="billAmount">
      </div>

      <div class="select">
        <label for="">Select Tip %</label>
        <div class="buttons">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <button>Custom</button>
        </div>
      </div>

      <div class="people">
        <label for="">Number of People</label>
        <input type="text" placeholder="Enter party size" class="partySize">
      </div>

    </div>

    <div class="right">

    </div>


  </div>
  <script src="script.js"></script>
</body>
</html>
